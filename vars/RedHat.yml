---
elasticsearch_username: ansible
elasticsearch_package_repository: "https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-{{ elasticsearch_version }}.rpm"
elasticsearch_package_path: "/tmp/elasticsearch-{{ elasticsearch_version }}.rpm"
elasticsearch_package_state: present
elasticsearch_package_sha512: "https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-{{ elasticsearch_version }}.rpm.sha512"